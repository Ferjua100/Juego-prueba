<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Captura y Batalla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }
        #game {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        #mapa {
            width: 800px;
            height: 400px;
            background-color: #a5d6a7;
            position: relative;
            margin-bottom: 20px;
            border: 2px solid #388e3c;
        }
        .criatura {
            width: 40px;
            height: 40px;
            background-color: #ffcc80;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            border: 2px solid #fb8c00;
        }
        #batalla {
            display: none;
        }
        #sorpresa {
            display: none;
            font-size: 24px;
            color: #d50000;
            margin-top: 20px;
        }
        #inventario {
            margin-top: 20px;
        }
        #inventario h3 {
            margin-bottom: 5px;
        }
        .criatura-inventario {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #ffcc80;
            border-radius: 50%;
            margin: 5px;
            border: 2px solid #fb8c00;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Â¡Captura y Batalla!</h1>
        <div id="mapa"></div>
        <button onclick="iniciarBatalla()">Iniciar Batalla</button>
        <div id="batalla">
            <h2>Batalla</h2>
            <p id="textoBatalla"></p>
            <button onclick="atacar()">Atacar</button>
        </div>
        <div id="sorpresa">ðŸŽ‰ Â¡Has descubierto una criatura legendaria! ðŸŽ‰</div>
        <div id="inventario">
            <h3>Tus Criaturas:</h3>
            <div id="listaCriaturas"></div>
        </div>
    </div>

    <script>
        let criaturas = [];
        let criaturasCapturadas = [];
        let criaturaEnemiga = null;

        function posicionAleatoria() {
            const x = Math.floor(Math.random() * 760);
            const y = Math.floor(Math.random() * 360);
            return { x, y };
        }

        function generarCriaturas() {
            for (let i = 0; i < 5; i++) {
                const div = document.createElement('div');
                div.classList.add('criatura');
                const pos = posicionAleatoria();
                div.style.left = pos.x + 'px';
                div.style.top = pos.y + 'px';
                div.onclick = function() {
                    capturarCriatura(div);
                }
                document.getElementById('mapa').appendChild(div);
                criaturas.push(div);
            }
        }

        function capturarCriatura(criaturaDiv) {
            criaturaDiv.remove();
            criaturasCapturadas.push(criaturaDiv);
            actualizarInventario();
            alert('Â¡Has capturado una criatura!');
            if (criaturasCapturadas.length === 3) {
                document.getElementById('sorpresa').style.display = 'block';
            }
        }

        function actualizarInventario() {
            const inventario = document.getElementById('listaCriaturas');
            inventario.innerHTML = '';
            criaturasCapturadas.forEach(() => {
                const div = document.createElement('div');
                div.classList.add('criatura-inventario');
                inventario.appendChild(div);
            });
        }

        function iniciarBatalla() {
            if (criaturasCapturadas.length === 0) {
                alert('Â¡No tienes criaturas para luchar!');
                return;
            }
            document.getElementById('batalla').style.display = 'block';
            criaturaEnemiga = { salud: 100 };
            document.getElementById('textoBatalla').innerText = 'Â¡Un enemigo apareciÃ³! Salud: ' + criaturaEnemiga.salud;
        }

        function atacar() {
            const daÃ±o = Math.floor(Math.random() * 20) + 10;
            criaturaEnemiga.salud -= daÃ±o;
            if (criaturaEnemiga.salud <= 0) {
                document.getElementById('textoBatalla').innerText = 'Â¡Has derrotado al enemigo!';
                document.getElementById('batalla').style.display = 'none';
            } else {
                document.getElementById('textoBatalla').innerText = 'Has hecho ' + daÃ±o + ' de daÃ±o. Salud del enemigo: ' + criaturaEnemiga.salud;
            }
        }

        generarCriaturas();
    </script>
</body>
</html>
